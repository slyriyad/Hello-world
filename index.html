<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/styles.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS</title>

<body>
    <div id="wrapper">

        <h1>Todo list</h1>

        <div id="todo">
            <div id="count"><strong id="nombretasks">1</strong> Tasks</div>
            <button id="btn">Add a task</button>
                <div id="todocards">
                    <div class="todocard">

                        <textarea class="task" maxlength="200" cols="30" rows="15">New task</textarea>
                        <span class="delBtn"><i class="fa-solid fa-trash-can" aria-hidden="true"></i></span>
                    </div>
                </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
